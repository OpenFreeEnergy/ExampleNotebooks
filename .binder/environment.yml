name: openfe-notebooks
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  - MDAnalysis
  - click
  - coverage
  - ipywidgets==7.*
  - lomap2
  - lxml
  - mdtraj
  - nbval
  - networkx
  - nglview
  - notebook
  - numpy<1.24
  - openff-forcefields
  - openmm
  - openmmtools
  - openmmforcefields==0.11.2
  - pip
  - plugcli
  - pymbar
  - pytest
  - pytest-cov
  - pytest-xdist
  - pydantic
  - python==3.9.*
  - rdkit
  - typing_extensions
  - gufe==0.5.*
  - openfe==0.5.*
 
  ## needed for perses
  - openmoltools
  - cloudpathlib
  - dask
  - distributed
  - openeye-toolkits

  - pip:
    - git+https://github.com/OpenFreeEnergy/gufe
    - git+https://github.com/OpenFreeEnergy/openfe
    - git+https://github.com/dotsdl/openfe-benchmarks@ligandnetwork
    - git+https://github.com/mikemhenry/openff-models.git@support_nested_models
    - git+https://github.com/choderalab/perses@protocol-neqcyc
